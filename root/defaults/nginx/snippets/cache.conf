# Only cache static assets
proxy_cache STATIC;
proxy_cache_valid 200 301 30m;
proxy_cache_valid any 1m;

# Cache only if asset flagged as static
proxy_cache_bypass $static_cache =0;
proxy_no_cache     $static_cache =0;

# Always revalidate if client requests fresh version
proxy_cache_revalidate on;

# Serve stale content if backend is slow/down
proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504 updating;

# Add caching headers
add_header Cache-Control $cache_control;
