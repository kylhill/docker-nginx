proxy_cache_path /tmp/nginx-proxy-cache levels=1:2 keys_zone=static-assets:32m
                max_size=1024m inactive=2h use_temp_path=off;

# Skip cache unless asset ends with one of these extensions, see proxy-cache-bypass and proxy_no_cache in static-assets.conf
map $request_uri $skip_cache {
    ~*\.(?:avif|css|eot|gif|ico|jpeg|jpg|js|map|mjs|otf|png|svg|ttf|webp|woff|woff2)$ 0;
    default 1;
}
