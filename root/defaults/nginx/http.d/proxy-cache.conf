proxy_cache_path /tmp/nginx-proxy-cache levels=1:2 keys_zone=STATIC:128m
                max_size=1024m inactive=2h use_temp_path=off;

# Cache static assets (indicated by 0), see proxy-cache-bypass and proxy_no_cache in cache.conf
map $request_uri $static_cache {
    ~*\.(?:avif|css|eot|gif|ico|jpeg|jpg|js|map|otf|png|svg|ttf|webp|woff|woff2)$ 0;
    default 1;
}
