proxy_cache_path /tmp/nginx-proxy-cache levels=1:2 keys_zone=STATIC:64m
                max_size=4g inactive=24h use_temp_path=off;

# Extensions that are safe to cache
map $request_uri $static_cache {
    default 0;
    ~*\.(?:css|js|map|ico|svg|gif|jpg|jpeg|png|webp|avif|woff|woff2|ttf|otf|eot)$ 1;
}

# Donâ€™t cache dynamic/app content
proxy_cache_bypass $cookie_session $cookie_auth_token;
proxy_no_cache     $cookie_session $cookie_auth_token;
